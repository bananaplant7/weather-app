<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top">
        <img id="logo" src="#">
        <input id="search" type="text" placeholder="weather in..." value="Vancouver" autocomplete="off">
        <button type="button">go!</button> 
    </div>

    <div id="resultAmountAndTime">
        
    </div>

    <div id="weatherAppContainer">
        <div>
            <span><img id="currentImg" src="#"></span>
    
            <span id="currentTemp" class="unit_temp"></span>
    
            <span>°C </span> | <span>°F</span>
    
    
            <span>
                <div id="precip" class="unit_precip">Precipitation: </div>
                <div id="humidity" class="unit_humidity">Humidity: </div>
                <div id="wind" class="unit_wind">Wind: </div>
            </span>
        </div>
    
        <div>
            <div>Weather</div>
            <div id="currentDate">placeholder for current date</div>
            <div id="currentCondition"></div>
        </div>
    
        <div id="graphContainer">
            <span>Temperature</span> <span>|</span> <span>Precipitation</span> <span>|</span> <span>Wind</span> 
            <div id="graph">**graph goes here eventually</div>
        </div>
    
        <!-- think the best way to do this might be a fcn to create cards, with react?? -->
        <div id="weeklyWeatherContainer">
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun blah blah</span>
        </div>
    </div>


</body>
</html>
